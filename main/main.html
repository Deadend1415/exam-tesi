<!DOCTYPE html>
<html style="height: 100%;" lang="">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css">
    <title>test</title>
</head>
<body>
    <div class="wrapper">
<!-- Top navigation bar -->
        <div class="navbar">
            <img src = "../resources/profile.png">
            <div id="title">Ahipue Daniel</div>
        </div>
<!-- Grid conatiner -->
        <div class="grid-container">
            <div class="container">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 5</div>
                        <div class="image" style="background-image: url('../resources/pcto.jpg');"></div>
                        <div class="text"><mark>PCTO</mark></div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 5</div>
                        <div class="image" style="background-image: url('../resources/info.jpg');"></div>
                        <div class="text"><a href="info/info.html">
                            <mark>Informatica</mark>
                        </a></div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 5</div>
                        <div class="image" style="background-image: url('../resources/sis.jpg');"></div>
                        <div class="text"><mark>Sistemi&Reti</mark></div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">4 / 5</div>
                        <div class="image" style="background-image: url('../resources/tpsit.jpg');"></div>
                        <div class="text"><mark>T.P.S.I.T</mark></div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">5 / 5</div>
                        <div class="image" style="background-image: url('../resources/gpoi.jpg');"></div>
                        <div class="text"><mark>G.P.O.I</mark></div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#171;</a>
                    <a class="next" onclick="plusSlides(1)">&#187;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
